<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Torch Bearers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">

    <app-navbar active="admin"></app-navbar>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="text-warning">Admin Panel</h1>
            <p class="text-muted">Manage users and their roles</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading users...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="alert alert-danger d-none" role="alert">
            <h4 class="alert-heading">Error</h4>
            <p id="errorMessage"></p>
        </div>

        <!-- Users Table -->
        <div id="usersContent" class="d-none">
            <div class="card bg-black border-secondary">
                <div class="card-body">
                    <h5 class="card-title text-warning mb-3">Users</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Discord ID</th>
                                    <th>Roles</th>
                                    <th>Created</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Users will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Assignment Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark border-warning">
                <div class="modal-header border-warning">
                    <h5 class="modal-title text-warning" id="roleModalTitle">Manage Roles</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>User: <strong id="modalUsername" class="text-warning"></strong></p>

                    <h6 class="text-light mt-3">Current Roles:</h6>
                    <div id="currentRoles" class="mb-3">
                        <!-- Current roles will be inserted here -->
                    </div>

                    <h6 class="text-light mt-4">Available Roles:</h6>
                    <div id="availableRoles">
                        <!-- Available roles will be inserted here -->
                    </div>

                    <div class="alert alert-info mt-3 d-none" id="roleModalMessage"></div>
                </div>
                <div class="modal-footer border-warning">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/core/app.js"></script>
    <script src="/js/components/login-modal.js"></script>
    <script src="/js/components/register-modal.js"></script>
    <script src="/js/components/app-navbar.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
